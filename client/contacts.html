<!DOCTYPE html>
<head>
	<title>COP 4331 Small Project Contacts</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() 
			{
				//readCookie();
				getContacts();

			}, false);
			
		</script>

</head>
<body>
<main>
<div class="card">
	<div class="card-columns">
		<!--Search for contact-->
		<!--Search for contact-->
			<section class="search">
				<h3>Look Up Contact</h3>

				<div class="search-inputs">
					<input type="text" id="searchFirst" class="card-input-search"
						placeholder="First Name" />
					
					<input type="text" id="searchLast" class="card-input-search"
						placeholder="Last Name" />
					
					<input type="text" id="searchPhone" class="card-input-search"
						placeholder="Phone" />
					
					<input type="text" id="searchEmail" class="card-input-search"
						placeholder="Email" />
				</div>

				<button type="button" class="search-button" onclick="searchContact();">
					Search
				</button>

				<span id="contactSearchResult"></span>

				<div id="contactList" class="contactList">
					<div class="contact-columns">
						<div class="contact-grid" id="contactResults">
							<!-- Headers -->
							<div class="grid-header">First</div>
							<div class="grid-header">Last</div>
							<div class="grid-header">Phone</div>
							<div class="grid-header">Email</div>
							<div class="grid-header-edit"></div>
							<div class="grid-header"></div>
						</div>
					</div>
				</div>
			</section>
		
		<!-- Add new contact -->
		<section class = "add">
			<h3>Create New Contact</h3>
				First Name: <input type="text" id="addFirst" class= "card-inputadd" placeholder="First Name">
				Last Name: <input type="text" id="addLast" class= "card-inputadd" placeholder="Last Name">
				Phone: <input type="text" id="addPhone" class= "card-inputadd" placeholder="Phone">
				Email: <input type="text" id="addEmail" class= "card-inputadd" placeholder="Email">
				<button type="button" 
					class="search-button" 
					onclick="addContact();"> Add Contact
				</button><br>
			<span id="contactAddResult"></span>
		</section>
	</div>
	
			
		<!--Logout-->
		<br>
		<a href="index.html" class="logout-button" onclick="doLogout();"> Log Out</a>
</div>
	<!-- Edit Contact Modal -->
	<div id="editModal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="closeModal()">&times; </span>
			<h3>Edit Contact</h3>

			First: <input type="text" id="editFirst" placeholder="First Name">
			Last:<input type="text" id="editLast" placeholder="Last Name">
			Phone:<input type="text" id="editPhone" placeholder="Phone">
			Email:<input type="text" id="editEmail" placeholder="Email">
			<span id="editResult"></span><br>

			<button onclick="saveEdit()">Save Changes</button>
			<button onclick="closeModal()">Cancel</button>

			<input type="hidden" id="editContactId"> <!-- Store the ID -->
		</div>
	</div>
</main>
</body>
</html>
