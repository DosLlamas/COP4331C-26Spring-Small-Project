<!DOCTYPE html>
<head>
	<title>COP 4331 Small Project Contacts</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
	
</head>
<body>

<!--Title-->
<h1 id="title">Contacts</h1>


<div id="accessUIDiv">

	<!--Search for contact-->
	<br />
	<input type="text" id="searchText" placeholder="Contact To Search For"/>
	<button type="button" id="searchContactButton" class="buttons" onclick="searchColor();"> Search Contact </button><br />
	<span id="contactSearchResult"></span>
	<p id="contactList">
	</p><br /><br />

	<!--Add new contact-->
	<button type ="button" id ="searchContactButton" class="buttons" onclick="openAdd()">Add Contact</button>
	<div id= "AddDiv" class="container">
    <input type="addContactS" id="addFirst" placeholder="First Name">
    <input type="addContact" id="addLast" placeholder="Last Name">
	<input type="addContact" id="addPhone" placeholder="Phone">
	<input type="addContact" id="addEmail" placeholder="Email">
	<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Submit </button><br />
	</div>
	<span id="contactAddResult"></span>

	<!--Logout-->
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>

</div>
</body>
</html>
