<!DOCTYPE html>
<head>
	<title>COP 4331 Small Project Contacts</title>
	<script type="text/javascript" src="code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() 
		{
			readCookie();
		}, false);
		</script>
	
	
</head>
<body>
<main>
<!--Title-->
<h1 id="title">Contacts</h1>
<div class="card">

		<!--Search for contact-->
		<section class = "search">
			<h3>Look Up Contact</h3>
			<input type="text" id="searchText" class= "card-input" placeholder="Contact To Search For..."/>
			<button type="button" class="search-button" onclick="searchContact();"> Search</button>
			<span id="contactSearchResult"></span>
			<p id="contactList">
			</p>
		</section>
		
		<!-- Add new contact -->
		<section class = "add">
			<h3>Create New Contact</h3>
			<input type="text" id="addFirst" class= "card-input2" placeholder="First Name">
			<input type="text" id="addLast" class= "card-input2" placeholder="Last Name">
			<input type="text" id="addPhone" class= "card-input2" placeholder="Phone">
			<input type="text" id="addEmail" class= "card-input2" placeholder="Email">
			<button type="button" 
				class="search-button" 
				onclick="addContact();"> Submit
			</button>
			<span id="contactAddResult"></span>
		</section>
	
			
		<!--Logout-->
		<a href="index.html" class="logout-button" onclick="doLogout();"> Log Out</a>
</div>
</main>
</body>
</html>
